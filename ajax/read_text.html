<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="new_Ajax.js"></script>
<script>
window.onload=function()
{
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function()
	{
		ajax('arr.txt?t='+new Date().getTime(), function(str){
			var arr=eval(str);
			alert(arr[0].user);
			},	function(){
				alert('failed');
				});
	};	
};
</script>
</head>

<body>
<input id="btn1" type="button" value="read" />
</body>
</html>
