<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
#div1{height:200px; width:200px; background:red; }
</style>
<script>
function setStyle(name,value){
	var onDiv = document.getElementById('div1');
	onDiv.style[name] = value;
	}
</script>
</head>

<body>
<input type="button" value="biankuan" onclick="setStyle('width','400px')"/>
<input type="button" value="biangao" onclick="setStyle('height','400px')"/>
<input type="button" value="bianlv" onclick="setStyle('background','green')"/>

<div id="div1">
</div>
</body>
</html>
