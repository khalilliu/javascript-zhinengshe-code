<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
	var oTxt=document.getElementById('txt1');
	var oBtn=document.getElementById('btn1');
	
	oBtn.onclick=function()
	{
		var re=/^\w+@[a-z0-9]+\.[a-z]+$/i;	
		
		if(re.test(oTxt.value))//字符串一部分符合要求
		{
			alert('true');	
		}
		else
		{
			alert('false');	
		}
	};	
};
</script>
</head>

<body>
<textarea id="txt1" type="text"></textarea>
<input id="btn1" type="button" value="校验" />
</body>
</html>
