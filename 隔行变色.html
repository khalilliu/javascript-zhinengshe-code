<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function()
{
		var ali=document.getElementsByTagName('li');
		for(var i=0; i<ali.length; i++)
		{
			if(i%2==0)
			{
				ali[i].style.background='#CCC';
				}
			else{
				ali[i].style.background='';
				}
			}
	}
</script>
</head>

<body>
<ul>
	<li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
