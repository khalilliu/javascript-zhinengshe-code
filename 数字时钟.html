<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
function toDou(n)
{
	if(n<10)
	{
		return '0'+n;
		}
		else
		{
			return ''+n;
			}
	}
window.onload=function()
{
	var aImg=document.getElementsByTagName('img');
	//var str='122321';
	function tick(){
		var oDate=new Date();
	var str=toDou(oDate.getHours())+toDou(oDate.getMinutes())+toDou(oDate.getSeconds());
	for(var i=0; i<aImg.length; i++)
	{
		aImg[i].src='img/lock_screen_bar_time_'+str.charAt(i)+'.png';
		}
		}
		setInterval(tick, 1000);
		tick();
	};
</script>
</head>

<body style="background: black; color: white; font-size:50px; text-align: center;" >
<img src="img/lock_screen_bar_time_0.png"/> <img src="img/lock_screen_bar_time_0.png"/> : <img src="img/lock_screen_bar_time_0.png"/> <img src="img/lock_screen_bar_time_0.png"/> : <img src="img/lock_screen_bar_time_0.png"/> <img src="img/lock_screen_bar_time_0.png"/>
</body>
</html>
